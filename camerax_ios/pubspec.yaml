version: 1.0.0-dev.4
repository: https://github.com/yanshouwang/camerax
issue_tracker: https://github.com/yanshouwang/camerax/issues
topics:
  - camera
  - camerax

environment:
  sdk: ^3.6.0
  flutter: '>=3.3.0'
resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  camerax_platform_interface: ^1.0.0-dev.4
  # ffi: ^2.1.3
  # objective_c: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # ffigen: ^16.0.0

flutter:
  plugin:
    implements: camerax
    platforms:
      ios:
        pluginClass: CameraXiOSPlugin
        dartPluginClass: CameraXiOSPlugin
