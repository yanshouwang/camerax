# Run with `dart run ffigen --config ffigen.yaml`.
name: CameraXiOSLibrary
description: iOS Library for CameraX.
language: objc
output: "lib/src/ffi.g.dart"
headers:
  entry-points:
    - 'example/build/ios/Debug-iphonesimulator/camerax_ios/camerax_ios.framework/Headers/camerax_ios-Swift.h'
exclude-all-by-default: true
objc-interfaces:
  include:
    - PreviewView
    - PreviewViewFactory
    - CameraController
    - CameraSelector
    - ZoomState
    - TorchState
    - ImageProxy
  module:
    PreviewView: camerax_ios
    PreviewViewFactory: camerax_ios
    CameraController: camerax_ios
    CameraSelector: camerax_ios
    ZoomState: camerax_ios
    TorchState: camerax_ios
    ImageProxy: camerax_ios
enums:
  include:
    - ScaleType
    - LensFacing
    - FlashMode
