# Run with `dart run ffigen --config ffigen.yaml`.
name: CameraXiOSLibrary
description: iOS Library for CameraX.
language: objc
output:
  bindings: 'lib/src/ffi/ffi.g.dart'
  objc-bindings: 'ios/Classes/ffi.g.m'
exclude-all-by-default: true
compiler-opts:
  - '-F/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneSimulator.platform/Developer/SDKs/iPhoneSimulator.sdk/System/Library/Frameworks'
  - '-mios-version-min=12.0'
  - '-isysroot'
  - '/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneSimulator.platform/Developer/SDKs/iPhoneSimulator.sdk'
headers:
  entry-points:
    - 'src/camerax_ios.h'
objc-interfaces:
  include:
    - PreviewView
    - PreviewViewFactory
    - CameraController
    - CameraSelector
    - ZoomState
    - TorchState
    - ImageProxy
    - Recording
    - VideoRecordEvent
    - VideoRecordStartEvent
    - VideoRecordFinalizeEvent
  module:
    PreviewView: camerax_ios
    PreviewViewFactory: camerax_ios
    CameraController: camerax_ios
    CameraSelector: camerax_ios
    ZoomState: camerax_ios
    TorchState: camerax_ios
    ImageProxy: camerax_ios
    Recording: camerax_ios
    VideoRecordEvent: camerax_ios
    VideoRecordStartEvent: camerax_ios
    VideoRecordFinalizeEvent: camerax_ios
enums:
  include:
    - AuthorizationType
    - ScaleType
    - LensFacing
    - FlashMode
