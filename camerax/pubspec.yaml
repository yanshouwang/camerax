name: camerax
description: 'Work with audiovisual assets, control device cameras, process audio, and configure system audio interactions.'
version: 1.0.0-dev.2
repository: https://github.com/yanshouwang/camerax
issue_tracker: https://github.com/yanshouwang/camerax/issues
topics:
  - camera
  - camerax

environment:
  sdk: ^3.6.0
  flutter: '>=3.3.0'
resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  camerax_platform_interface: ^1.0.0-dev.1
  camerax_android: ^1.0.0-dev.1
  meta: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        default_package: camerax_android
