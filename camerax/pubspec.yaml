name: camerax
description: "Work with audiovisual assets, control device cameras, process audio, and configure system audio interactions."
version: 0.0.1
repository: https://github.com/yanshouwang/camerax
issue_tracker: https://github.com/yanshouwang/camerax/issues
topics:
  - camera
  - camerax

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  camerax_platform_interface:
    path: ../camerax_platform_interface
  camerax_android:
    path: ../camerax_android
  camerax_ios:
    path: ../camerax_ios

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        default_package: camerax_android
      ios:
        default_package: camerax_ios
