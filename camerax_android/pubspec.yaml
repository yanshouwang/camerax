name: camerax_android
description: 'Android implementation of the camerax plugin.'
version: 0.0.1
repository: https://github.com/yanshouwang/camerax
issue_tracker: https://github.com/yanshouwang/camerax/issues
topics:
  - camera
  - camerax

environment:
  sdk: ^3.6.0
  flutter: '>=3.3.0'
resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  camerax_platform_interface:
    path: ../camerax_platform_interface
  jni: ^0.13.0
  logging: ^1.2.0
  hybrid_logging: ^1.0.0
  # hybrid_os: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  jnigen: ^0.13.0
  pigeon: ^22.7.1

flutter:
  plugin:
    implements: camerax
    platforms:
      android:
        package: dev.hebei.camerax_android
        pluginClass: CameraXAndroidPlugin
        dartPluginClass: CameraXAndroidPlugin
