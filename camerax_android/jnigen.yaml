# Run with `dart run jnigen --config jnigen.yaml`.
android_sdk_config:
  add_gradle_deps: true
  android_example: example/
suspend_fun_to_async: true
enable_experiment:
  - interface_implementation
output:
  dart:
    path: lib/src/jni.g.dart
    structure: single_file
log_level: all
class_path:
  - classes/jetified-listenablefuture-1.0.jar
classes:
  - android.Manifest
  - android.app.Activity
  - android.content.Context
  - android.content.ContentResolver
  - android.content.ContentValues
  - android.database.Cursor
  - android.graphics.Point
  - android.graphics.Rect
  - android.media.Image
  - android.net.Uri
  - android.provider.MediaStore
  - androidx.core.content.ContextCompat
  - androidx.core.util.Consumer
  - androidx.camera.core.CameraSelector
  # - androidx.camera.core.ImageAnalysis
  # - androidx.camera.core.ImageCapture
  - androidx.camera.core.ImageInfo
  - androidx.camera.core.ImageProxy
  - androidx.camera.core.TorchState
  - androidx.camera.core.ZoomState
  - androidx.camera.view.CameraController
  - androidx.camera.view.LifecycleCameraController
  # - androidx.camera.view.PreviewView
  - androidx.camera.mlkit.vision.MlKitAnalyzer
  - androidx.lifecycle.LifecycleOwner
  - androidx.lifecycle.LiveData
  - androidx.lifecycle.Observer
  - com.google.android.gms.tasks.OnCompleteListener
  - com.google.android.gms.tasks.OnSuccessListener
  - com.google.android.gms.tasks.OnFailureListener
  - com.google.android.gms.tasks.OnCanceledListener
  - com.google.android.gms.tasks.Task
  - com.google.common.util.concurrent.ListenableFuture
  - com.google.mlkit.vision.common.InputImage
  - com.google.mlkit.vision.barcode.BarcodeScanning
  - com.google.mlkit.vision.barcode.BarcodeScanner
  - com.google.mlkit.vision.barcode.BarcodeScannerOptions
  - com.google.mlkit.vision.barcode.common.Barcode
  - com.google.mlkit.vision.face.Face
  - com.google.mlkit.vision.face.FaceContour
  - com.google.mlkit.vision.face.FaceDetection
  - com.google.mlkit.vision.face.FaceDetector
  - com.google.mlkit.vision.face.FaceDetectorOptions
  - com.google.mlkit.vision.face.FaceLandmark
  - com.google.mlkit.vision.interfaces.Detector
  - java.lang.Runnable
  - java.util.concurrent.Executor
  - java.util.concurrent.Executors
  - java.util.concurrent.Future
  - dev.hebei.camerax_android.MyImageAnalysis
  - dev.hebei.camerax_android.MyImageCapture
  - dev.hebei.camerax_android.MyPermissionsManager
  - dev.hebei.camerax_android.MyPreviewView
